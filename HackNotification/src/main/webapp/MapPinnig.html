
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
    <title>Google Maps Javascript API v3 Example: Add Marker with open infowindow on map click</title> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="scripts/downloadxml.js"></script>
<style type="text/css">
html, body { height: 100%; } 
</style>
<script type="text/javascript"> 
     // global "map" variable
      var map1 = null;
      var marker = null;
	  var latlng1 = null;

	  var infowindow = new google.maps.InfoWindow(
  { 
    size: new google.maps.Size(150,50)
  });


// A function to create the marker and set up the event window function 
function createMarker(latlng, name, html) {
    var contentString = html;
   var pinColor = "77cbbc";
    var pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor,
        new google.maps.Size(21, 34),
        new google.maps.Point(0,0),
        new google.maps.Point(10, 34));

      /* var marker=new google.maps.Marker({
		  position: new google.maps.LatLng(28.63689, 77.24092),
		  });*/

		 
    var marker = new google.maps.Marker({
        position: latlng,
        map: map1,
		icon: pinImage,
        zIndex: Math.round(latlng.lat()*-100000)<<5
        });

       latlng1 = latlng; 
	   google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(contentString); 
        infowindow.open(map1,marker);
        });
    google.maps.event.trigger(marker, 'click');    
    return marker;

}

function initialize() {
  // create the map
  var myOptions = {
    zoom: 4,
    center: new google.maps.LatLng(28.63689, 77.24092),
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map1 = new google.maps.Map(document.getElementById("map_canvas"),
                                myOptions);

google.maps.event.addListener(map1, 'click', function() {
        infowindow.close();
        });

  google.maps.event.addListener(map1, 'click', function(event) {
	//call function to create marker
         if (marker) {
            marker.setMap(null);
            marker = null;
         }
	 marker = createMarker(event.latLng,"name", "<b>Location</b><br>"+event.latLng);
	//alert(latlng1);
  });

}
</script> 

  </head> 
<body style="margin:0px; padding:0px;" onload="initialize()"> 
 
    <!-- you can use tables or divs for the overall layout --> 
    <table border="1"> 
      <tr> 
        <td> 
           <div id="map_canvas" style="width: 550px; height: 450px"></div> 
        </td> 
        <td valign="top" style="width:150px; text-decoration: underline; color: #4444ff;"> 
           <div id="side_bar"></div> 
        </td> 
      </tr> 
    </table>

    </noscript> 
  </body> 
</html>
